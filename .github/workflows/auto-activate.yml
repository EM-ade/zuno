name: Auto-Activate Collections

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  auto-activate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Auto-activate collections
        run: |
          curl -X POST "${{ secrets.NEXT_PUBLIC_BASE_URL || 'https://your-domain.vercel.app' }}/api/collections/auto-activate" \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions-Auto-Activation/1.0" \
            --fail \
            --silent \
            --show-error \
            --max-time 30
